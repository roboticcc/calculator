<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input type class="form-control input-window" id="inputWindow" value= "" placeholder="0" readonly>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn form-control" id="btn_clr">C</button>
                            </div>
                        </div>
                        <div class="row no-gutters " id="calc-nums-row1">
                            <div class="col">
                                <button class="btn form-control num" id="num_1">1</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control num" id="num_2">2</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control num" id="num_3">3</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control oper-btn" id="sum_btn">+</button>
                            </div>
                        </div>
                        <div class="row no-gutters " id="calc-nums-row2">
                            <div class="col">
                                <button class="btn form-control num" id="num_4">4</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control num" id="num_5">5</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control num" id="num_6">6</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control oper-btn" id="subt_btn">-</button>
                            </div>
                        </div>
                        <div class="row no-gutters " id="calc-nums-row3">
                            <div class="col">
                                <button class="btn form-control num" id="num_7">7</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control num" id="num_8">8</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control num" id="num_9">9</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control oper-btn" id="mult_btn">*</button>
                            </div>
                        </div>
                        <div class="row no-gutters ">
                            <div class="col">
                                <button class="btn form-control num" id="num_0">0</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control oper-btn" id="sqrt_btn">√</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control oper-btn" id="exp_btn">^</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control oper-btn" id="div_btn">/</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn form-control oper-btn" id="unar-min">Unary minus</button>
                            </div>
                            <div class="col">
                                <button class="btn form-control oper-btn" id="dot">.</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn form-control" id="calc-btn">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
